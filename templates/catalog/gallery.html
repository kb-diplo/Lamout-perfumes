{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="py-5 bg-gradient-primary text-white">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8 mx-auto text-center">
        <h1 class="display-4 fw-bold mb-4">
          <i class="fas fa-images me-3"></i>Perfume Gallery
        </h1>
        <p class="lead mb-4">Visual showcase of our premium fragrance collection</p>
      </div>
    </div>
  </div>
</section>

<!-- Gallery Grid -->
<section class="py-5">
  <div class="container">
    <!-- Image Grid -->
    <div class="row g-2" id="gallery-grid">
      {% for image_file in image_files %}
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 gallery-item">
          <div class="gallery-card">
            <img src="{% get_media_prefix %}{{ image_file }}" 
                 alt="Perfume Image" 
                 class="img-fluid gallery-image"
                 loading="lazy">
          </div>
        </div>
      {% endfor %}
    </div>

  </div>
</section>

<style>
.bg-gradient-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.gallery-card {
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}

.gallery-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.gallery-card:hover .gallery-image {
  transform: scale(1.02);
}

@media (max-width: 768px) {
  .gallery-image {
    height: 150px;
  }
}
</style>
{% endblock %}
